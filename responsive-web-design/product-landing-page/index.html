<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>FCC: Product Landing Page</title>
</head>

<body>
  <div id="root">
    <div id="wrapper">

      <header id="header">
        <img id="header-img" src="https://img-premium.flaticon.com/png/512/14/premium/14427.png?token=exp=1629079971~hmac=453e2787da3d5e7f8ff0c97216bbf66a" alt="">
        <nav id="nav-bar">
          <ul>
            <li>
              <a class="nav-link" href="#about-us">About us</a>
            </li>
            <li>
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li>
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <div id="banner">
        <h1>Company</h1>
        <p>The best company you have ever seen.</p>
      </div>

      <main>

        <section id="about-us">
          <h2 class="section-title">About us</h2>
          <video id="video" src="assets/video/about-us-section-video.mp4"></video>
        </section>

        <section id="services">
          <h2 class="section-title">Services</h2>
          <div id="services-boxes-container">
            <div class="service-box">
              <img src="https://image.flaticon.com/icons/png/512/4552/4552638.png" alt="SEO">
              <h2>SEO</h2>
            </div>
            <div class="service-box">
              <img src="https://image.flaticon.com/icons/png/512/4552/4552651.png" alt="Website Development">
              <h2>Website Development</h2>
            </div>
            <div class="service-box">
              <img src="https://image.flaticon.com/icons/png/512/4552/4552708.png" alt="24/7 Support">
              <h2>24/7 Support</h2>
            </div>
            <div class="service-box">
              <img src="https://image.flaticon.com/icons/png/512/4552/4552623.png" alt="Quality Assurance">
              <h2>Quality Assurance</h2>
            </div>
            <div class="service-box">
              <img src="https://image.flaticon.com/icons/png/512/4552/4552729.png" alt="Enjoy our Dedicated Data Center">
              <h2>Dedicated Data Center</h2>
            </div>
          </div>
        </section>

        <section id="contact">
          <div id="contact-header">
            <h2 class="section-title">Contact us</h2>
            <img src="https://images.pexels.com/photos/1181622/pexels-photo-1181622.jpeg?cs=srgb&dl=pexels-christina-morillo-1181622.jpg&fm=jpg" alt="">
          </div>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email">Send us your e-mail,<br>we will contact you soon</label>
            <input id="email" name="email" type="email" placeholder="Type your email here" required>

            <input id="submit" type="submit" value="Submit">
          </form>
        </section>

      </main>

    </div>
  </div>
  <footer id="mfooter">
    <div>Icons made by
      <a href="https://www.freepik.com" title="Freepik">Freepik</a>
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <ul>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Copyright</a></li>
    </ul>
  </footer>
</body>

</html>
